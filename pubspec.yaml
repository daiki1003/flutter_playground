name: flutter_playground
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  flutter_hooks: ^0.18.5+1
  hooks_riverpod: ^2.2.0

  import_sorter: ^4.6.0
  intersperse: ^2.0.0
  riverpod_annotation: ^1.2.1

  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3

  flutter_lints: ^2.0.1
  custom_lint: ^0.2.5
  riverpod_lint: ^1.0.0
  riverpod_generator: ^1.2.0

flutter:

  uses-material-design: true

import_sorter:
  comments: false
