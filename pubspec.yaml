name: flutter_playground
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.3.8

  import_sorter: ^4.6.0
  intersperse: ^2.0.0
  riverpod_annotation: ^2.1.2

  uuid: ^3.0.7
  freezed: ^2.4.2
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6

  flutter_lints: ^2.0.2
  custom_lint: ^0.5.2
  riverpod_lint: ^2.0.1
  riverpod_generator: ^2.2.6

flutter:

  uses-material-design: true

import_sorter:
  comments: false
